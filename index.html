<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Effect</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas dimensions
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const cellWidth = 20; // Width of each "cell" for a character
    const cellHeight = 25; // Height of each "cell" for a character
    const columns = Math.floor(canvas.width / cellWidth);

    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%^&*()";
    const fontSize = 20;
    ctx.font = `${fontSize}px monospace`;

    // Array to track the Y position of falling characters for each column
    const drops = Array(columns).fill(0);

    function drawMatrix() {
      // Create a semi-transparent black overlay to fade out older text
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Set text color to green
      ctx.fillStyle = "#0F0";

      // Draw the characters
      for (let i = 0; i < drops.length; i++) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        const x = i * cellWidth;
        const y = drops[i] * cellHeight;

        // Draw the character
        ctx.fillText(char, x, y);

        // Randomly reset the drop position or move it down
        if (y > canvas.height || Math.random() > 0.975) {
          drops[i] = 0;
        } else {
          drops[i]++;
        }
      }
    }

    // Continuously animate the Matrix effect
    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
